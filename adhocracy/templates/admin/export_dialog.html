<%inherit file="/template.html" />
<%namespace name="components" file="/components.html"/>

<%def name="title()">${_("Export")}</%def>

<%def name="breadcrumbs()">
    ${h.breadcrumbs.generate_breadcrumbs(_("Export"))|n}
</%def>

<h1>${_("Export")}</h1>

<form method="post" action="/admin/export/do" class="exportform">
    <div>
        <input type="checkbox" name="users_enabled" id="users_enabled" checked="checked" />
        <label for="users_enabled">${_("Export users")}</label>
        <div class="importexport_settings">
            <div>
                <label>
                    <input type="checkbox" name="user_personal" checked="checked" />
                    ${_("Include personal data")}
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="user_password" />
                    ${_("Include password hashes")}
                </label>
            </div>
        </div>
        <label>
            <input type="checkbox" name="badges" checked="checked" />
            ${_("Export badges")}
        </label>
    </div>

    <div>
        <input type="checkbox" name="instances_enabled" id="instances_enabled" checked="checked" />
        <label for="instances_enabled">${_("Export content (instances)")}</label>

        <div class="importexport_settings">
            <div>
                <input type="checkbox" name="proposals_enabled" id="proposals_enabled" checked="checked" />
                <label for="proposals_enabled">${_("Include proposals")}</label>
                <div class="importexport_settings">
                    <div>
                        <input type="checkbox" name="proposals_comments_enabled" id="proposals_comments_enabled" checked="checked" />
                        <label for="proposals_comments_enabled">${_("Include comments")}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="importexport_format">
        ${_("Export format:")}
        <input type="radio" id="format_json_download" name="format" value="json_download" /><label for="format_json_download">${_('JSON download')}</label>
        <input type="radio" id="format_json" name="format" value="json" /><label for="format_json">${_('JSON')}</label>
        <input type="radio" id="format_zip" name="format" value="zip" checked="checked" /><label for="format_zip">${_('ZIP download')}</label>
    </div>

    <div class="savebox">
        <button type="submit" tabindex="99">${_("Export Now")}</button>
    </div>
</form>
