<%inherit file="/template.html" />
<%namespace name="components" file="/components.html"/>

<%def name="title()">${_("Import")}</%def>

<%def name="breadcrumbs()">
    ${h.breadcrumbs.generate_breadcrumbs(_("Import"))|n}
</%def>

<h1>${_("Import")}</h1>

<form method="post" enctype="multipart/form-data" action="/import/do" class="importform">
    <div>
        <input type="checkbox" name="users_enabled" id="users_enabled" checked="checked" />
        <label for="users_enabled">${_("Import users")}</label>
    </div>
    <div>
        <input type="checkbox" name="badges" id="badges" checked="checked" />
        <label for="badges">${_("Import badges")}</label>
    </div>
    <div>
        <input type="checkbox" name="instances_enabled" id="instances_enabled" checked="checked" />
        <label for="instances_enabled">${_("Import content (instances)")}</label>

        <div class="importexport_settings">
            <div>
                <input type="checkbox" name="proposals_enabled" id="proposals_enabled" checked="checked" />
                <label for="proposals_enabled">${_("Include proposals")}</label>
                <div class="importexport_settings">
                    <div>
                        <input type="checkbox" name="proposals_comments_enabled" id="proposals_comments_enabled" checked="checked" />
                        <label for="proposals_comments_enabled">${_("Include comments")}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <br>
        <br>
        <strong>${_("Replacement strategy")}</strong>
        <br>
        <input type="radio" id="replacement-update" name="replacement" value="update" checked="checked" /><label for="replacement-update">${_("Update duplicate entries")}</label>
        <br>
        <input type="radio" id="replacement-skip" name="replacement" value="skip" /><label for="replacement-update">${_("Skip duplicate entries")}</label>
    </div>
    <br>
    <br>
    <div class="import_filedlg">
        <label for="importfile">${_('File to import:')}<br></label><input type="file" id="importfile" name="importfile"/>
        <!--
        <div class="importexport_settings">
            <div>
                <input type="radio" name="filetype" id="filetype_auto" /><label for="filetype_auto">${_('Detect')}</label>
                <input type="radio" name="filetype" id="filetype_json" checked="checked" /><label for="filetype_json">${_('JSON')}</label>
                <input type="radio" name="filetype" id="filetype_zip" /><label for="filetype_zip">${_('ZIP')}</label>
            </div>
        </div>
        -->
    </div>
    
    <div class="savebox">
        <button type="submit" tabindex="99">${_("Import Now")}</button>
    </div>
</form>
