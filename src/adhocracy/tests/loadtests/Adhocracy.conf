# main section for the test case
[main]
title=Simple FunkLoad tests
description=Simply testing a default static page

# a section for each test
[test_instance_startpage]
description=Access the main url and go to the test instance

# a section to configure the test mode
[ftest]
log_to = console file
log_path = data/adhocracy-test.log
result_path = data/adhocracy-test.xml
