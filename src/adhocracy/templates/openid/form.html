<form name="openid_login" class="openid_form" method="POST" action="/openid/init" data-i18n-signin-text="${_('Sign In')}">
   <div>${_('Alternative')}:</div>
   <div>
      %if c.openid_scenario and c.openid_scenario == "login":
         <span class="hint">
           %if h.allow_user_registration():
           ${_('Login with your OpenID to skip registration.')}
           %else:
           ${_('Login with your OpenID.')}
           %endif
         </span>
      %endif
      <div class="openid_btns"></div>
   </div>
   <div class="openid_input_area">
      <input class="openid" name="openid" type="text" value="http://" />
    %if c.openid_scenario and c.openid_scenario == "login":
        <input class="openid_submit" type="submit" value="${_('Sign in')}"/>
    %else:
        <input class="openid_subit" type="submit" value="${_('Continue')}"/>
    %endif
   </div>
   <noscript>
      <p>OpenID is service that allows you to log-on to many different websites using a single indentity.
         Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
   </noscript>
</form>
<script type="text/javascript"
        src="${h.base_url('/javascripts/openid.js', None)}"></script>
<script type="text/javascript">
	var link = $("<link>");
	link.attr({
		type: 'text/css',
		rel: 'stylesheet',
		href: '/openid-selector/css/openid.css' 
	});
	$("head").append( link ); 
	openid.init('openid');
</script>
